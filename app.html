<!DOCTYPE html>
<html>
<head>
    <title>Model Information with Tabs</title>
    <style>
        /* Estilos básicos para las pestañas */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        /* Estilos para la lista y la ventana emergente */
        .info-list li {
            margin-bottom: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #000;
            background-color: #fff;
            padding: 20px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>

<h2>Model Information with Tabs</h2>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Classes')">Classes</button>
  <button class="tablinks" onclick="openTab(event, 'Markers')">Markers</button>
  <button class="tablinks" onclick="openTab(event, 'Sections')">Sections</button>
</div>

<div id="Classes" class="tabcontent">
  <div id="classesList"></div>
</div>

<div id="Markers" class="tabcontent">
  <div id="markersList"></div>
</div>

<div id="Sections" class="tabcontent">
  <div id="sectionsList"></div>
</div>

<div id="popup" class="popup"></div>
<div id="overlay" class="overlay" onclick="closePopup()"></div>

<script>
// Cargar datos JSON y crear listas
fetch('https://xbokmd.github.io/plastilinn/metamodel.json')
    .then(response => response.json())
    .then(data => {
        createList('Classes', data.classes);
        createList('Markers', data.markers);
        createList('Sections', data.sections);
    }).catch(error => console.error('Error loading the JSON:', error));

function createList(category, items) {
    var listHtml = `<ul class="info-list">`;
    items.forEach((item, index) => {
        listHtml += `<li>
                        ${item.icon || ''} ${item.classes || item.marker || item.name}
                        <a href="#" onclick="showPopup('${category}', ${index})">View More</a>
                     </li>`;
    });
    listHtml += '</ul>';
    document.getElementById(`${category}List`).innerHTML = listHtml;
}

function showPopup(category, index) {
    fetch('https://xbokmd.github.io/plastilinn/metamodel.json')
        .then(response => response.json())
        .then(data => {
            var item = data[category.toLowerCase()][index];
            var popupHtml = `<strong>${category}:</strong> ${item.classes || item.marker || item.name}<br>`;
            Object.keys(item).forEach(key => {
                popupHtml += `<strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${item[key]}<br>`;
            });
            document.getElementById('popup').innerHTML = popupHtml;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });
