
<!DOCTYPE html>
<html>
<head>
    <title>Model Information with External JSON</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Model Data as HTML Tables (Generated by JavaScript from External JSON)</h2>
    <div id="tables"></div>
    <script>
        // Load the model data from an external JSON file
        fetch('model_data.json')
            .then(response => response.json())
            .then(data => {
                var modelData = data;
                // Function to create and append table from JSON
                function createTableFromJson(jsonObject, title) {
                    var table = "<h3>" + title + "</h3>";
                    table += "<table>";
                    table += "<thead><tr>";
                    for (var header in jsonObject[0]) {
                        table += "<th>" + header + "</th>";
                    }
                    table += "</tr></thead>";
                    table += "<tbody>";
                    jsonObject.forEach(function(row) {
                        table += "<tr>";
                        for (var cell in row) {
                            table += "<td>" + row[cell] + "</td>";
                        }
                        table += "</tr>";
                    });
                    table += "</tbody></table>";
                    return table;
                }

                // Append the generated tables to the div
                document.getElementById("tables").innerHTML = 
                    createTableFromJson(modelData.classes, "Classes") +
                    createTableFromJson(modelData.markers, "Markers") +
                    createTableFromJson(modelData.sections, "Sections");
            });
    </script>
</body>
</html>
